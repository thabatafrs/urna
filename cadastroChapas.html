<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Chapas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="janela">
        <form action="post" method="post">
          <input
            type="text"
            name="numeroChapa"
            id="numeroChapa"
            placeholder="xxxx"
            autofocus
          />
          <button class="botao" id="entrar" onclick="cadastraChapas()">
            Cadastrar chapa
          </button>
        </form>
        <button
          type="submit"
          id="hubSair"
          class="botao sair"
          onclick="hubSair()"
        >
          Voltar
        </button>
      </div>
    </div>

    <script src="main.js"></script>
    <script>
      const urlChapas = "http://localhost:8080/candidato";

      async function cadastraChapas() {
        let numeroDaChapa = document.getElementById("numeroChapa");
        await fetch(urlChapas, { method: POST }).then((response) =>
          response.json().then((data) => {
            console.log(data);
            alert("chapa cadastrada");
          })
        );
        console.log(numeroDaChapa);
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contagem de Votos</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <button class="botao zerar" onclick="zerarLista()">Zerar Urna</button>

      <div class="janela contagem">
        <div class="chapa">
          <h2>Votos</h2>
          <ul class="listaVotos" id="listaVotos"></ul>
        </div>
      </div>
    </div>
    <a class="voltar_button" href="./hub.html" src>
      <img src="./../image/icons/voltar_button.png" alt="Voltar" />
    </a>

    <script src="main.js"></script>
    <script>
      function carregarVotos() {
        fetch("http://localhost:8080/voto")
          .then((response) => response.json())
          .then((data) => {
            const listaVotos = document.getElementById("listaVotos");
            listaVotos.innerHTML = "";

            data.forEach((item) => {
              const li = document.createElement("li");
              li.textContent = `Nome: ${item.nome} - Total de Votos: ${item.totalVotos}`;
              listaVotos.appendChild(li);
            });
          })
          .catch((error) => {
            console.error("Erro ao carregar a lista de votos:", error);
          });
      }

      function zerarLista() {
        fetch("http://localhost:8080/voto", {
          method: "DELETE",
        })
        console.log("zerar urna");
        window.location.reload;
      }
      document.addEventListener("domcontentloaded", carregarVotos);
    </script>
  </body>
</html>

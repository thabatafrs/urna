<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="janela">
        <form class="formContainer" id="registerForm">
          <label for="register">Nome:</label>
          <input type="text" id="register" name="register">
          <label for="registerPassword">Senha:</label>
          <input type="password" id="registerPassword" name="registerPassword">
          <label for="role">Função:</label>
          <select id="role" name="role">
              <option value="ADMIN">Administrador</option>
              <option value="USER">Usuário</option>
          </select><br>
          <button class="botao cadastrar" type="submit">Cadastrar</button>
          <button id="hubSair" class="botao sair" onclick="hubSair()">Voltar</button>
      </form>
      </div>
    </div>
    </div>

    <script src="main.js"></script>
    <script>
    document.addEventListener("DOMContentLoaded", function() {
    const loginForm = document.getElementById("loginForm");
    const registerForm = document.getElementById("registerForm");

    if (loginForm) {
        loginForm.addEventListener("submit", function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const data = {
                login: formData.get("login"),
                password: formData.get("password")
            };
            fetch("http://localhost:8080/auth/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (response.ok) {
                    console.log("Login successful!");
                } else {
                    console.error("Login failed!");
                }
            })
            .catch(error => {
                console.error("Error:", error);
            });
        });
    }

    if (registerForm) {
        registerForm.addEventListener("submit", function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const data = {
                login: formData.get("register"),
                password: formData.get("registerPassword"),
                role: formData.get("role")
            };
            fetch("http://localhost:8080/auth/register", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (response.ok) {
                    console.log("Registration successful!");
                } else {
                    console.error("Registration failed!");
                }
            })
            .catch(error => {
                console.error("Error:", error);
            });
        });
    }
});

    </script>
  </body>
</html>
